<div class="container">
  <h1>{{title}}</h1>
  <h2>{{subtitle}}</h2>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngFor="let genre of genres">
      <gnb-genre-card [genreName]="genre" [icon1Path]="iconsBasePath + genre + '.svg'" (click)="routeToGenre(genre)"></gnb-genre-card>
    </div>
  </div>
</div>
